<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Map</title>
    <!--* Css Bağlantı -->
     <link rel="stylesheet" href="style.css">
     <!-- *Leaflet Css -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

     <!-- *Boostrap Link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
    <!-- *MAP -->
    <div id="map"></div>

    <!-- *Aside -->
     <aside>
        <!--* Head -->
        <div class="head">
            <h1>Notlar</h1>
            <h1 id="add-title">Yeni Not</h1>
            <i id="arrow" class="bi bi-chevron-down"></i>
        </div>

        <!--* Form -->
        <form>
            <div class="field">
                <label>Başlık</label>
                <input type="text" required>
            </div>
            <div class="field">
                <label>Tarih</label>
                <input type="date" required>
            </div>
            <div class="field">
                <label>Durum</label>
                <select>
                    <option disabled selected value="">Seçiniz</option>
                    <option value="goto">Ziyaret</option>
                    <option value="park">Park Yeri</option>
                    <option value="home">Ev</option>
                    <option value="job">İş Yeri</option>
                </select>
            </div>

            <!-- *Button -->
             <div class="buttons">
                <button id="cancel">İptal</button>
                <button type="submit">Ekle</button>
             </div>
        </form>

        <!-- *List -->
         <ul>
            <!-- <li>
                <div>
                    <p>Title</p>
                    <p>Date</p>
                    <p>Status</p>
            </div>
            <div class="icons">
                <i class="bi bi-airplane-fill" id="fly-btn"></i>
                <i class="bi bi-trash-fill" id="delete-btn"></i>
            </div>
        
        </li> -->
         </ul>
     </aside>
    <!-- Js bağlantı -->
     <script src="js/main.js" type="module"></script>

     
    <!-- Leflet js -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>
</html>
